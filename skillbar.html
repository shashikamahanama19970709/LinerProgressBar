<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Progress Bar</title>
        <link rel="stylesheet" href="skillbar.css">
    </head>
    <body>
        <div class="container">
            <div class="skills">
                <h2>HTML</h2>
                <div class="progress-bar">
                    <div class="html"><span>86%</span></div>   
                </div>
                <h2>CSS</h2>
                <div class="progress-bar">
                    <div class="css"><span>22%</span></div>   
                </div>
                <h2>JavaScript</h2>
                <div class="progress-bar">
                    <div class="javaScript"><span>55%</span></div>   
                </div>
                <h2>Python</h2>
                <div class="progress-bar">
                    <div class="python"><span>90%</span></div>   
                </div>
                <h2>React</h2>
                <div class="progress-bar">
                    <div class="react"><span>26%</span></div>   
                </div>


            </div>


        </div>
    </body>
</html>
